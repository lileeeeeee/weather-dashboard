<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</head>
<body>
  <header>Weather Dashboard</header>
   <div class="columns">
    <div class = "column card"id = "search-results">
     <form id="search-box">
      <input id="user-input"type="text" placeholder="type your city here">
      <button type="submit" id = "submitBtn" class="btn">Search</button>
     </form>
     <ul id="city"></ul>
    </div>
    <div class= "column card" id= "current-weather"></div>
    </div>
  <div class = "columns"id = "five-day" >
    
    <p id ="day-one" class="column card"></p>
    
    <p id ="day-two" class="column card"></p>
    
    <p id ="day-three" class = "column card"></p>
    
    <p id ="day-four" class = "column card"></p>
    
    <p id ="day-five" class = "column card"></p>
  </div>
 </div>
</div>
 <script src="./assets/script.js"></script>    
</body>
</html>
